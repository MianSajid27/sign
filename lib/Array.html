<!DOCTYPE html>
<html lang="en">

<body>
    <h1> Frits</h1>
    <p> Array.slice() returns selected array elements as a new array:</p>

    <p id="demo"></p>
    <script>
        const fruits = ["Ban", "Orange", "Lemon", "Apple", "Mango"];
        const citrus = fruits.slice(0,3);
        document.getElementById("demo").innerHTML= citrus;
                </script>
</body>
</html>
